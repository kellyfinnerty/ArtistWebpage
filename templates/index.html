<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clay Creations by Lora</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="icon" href="../static/tab-logo.png">
</head>
<body class="background">
    <nav id="nav-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pieces">Pieces</a></li>
            <li><a href="#showings">Showings</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="home" class="home-background">
        <img id="logo" src="../static/logo-high-rez.png">
    </div>

    <div id="pieces">
        <h1 class="section-header">Pieces</h1>
    </div>

    <div id="showings">
        <h1 class="section-header">Showings</h1>
    </div>

    <div id="about">
        <h1 class="section-header">About the Artist</h1>

        <div id="bio-container">
            <div id="left">
                <img id="bio-pic" src="../static/lora-clay.JPG">
            </div>
            <div id="right">
                <h3>Lora Finnerty</h3>
                <p>I first started doing clay at a parent-child class. The rest is history.</p>
            </div>
        </div>
    </div>

    <div id="contact">
        <h1 class="section-header">Contact</h1>

        <div id="contact-form">
            <form action="/contact-handler" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_msg"></textarea>
                </div>
                <div id="submit-button">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

    </div>

    <footer>
        <p>Created by Kelly Finnerty 2019</p>
    </footer>

</body>
</html>
